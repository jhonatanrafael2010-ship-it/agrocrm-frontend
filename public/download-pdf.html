<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Baixando PDF...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      .box {
        margin: 0 auto;
        padding: 20px;
        max-width: 320px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .loader {
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 4px solid #ddd;
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Preparando download...</h2>
      <p>Aguarde, estamos gerando seu relatório.</p>
      <div class="loader"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const visitId = params.get("visit");

      if (!visitId) {
        document.body.innerHTML = "<h2>Erro: visita inválida.</h2>";
      } else {
        window.location.href = `/api/visits/${visitId}/pdf`;
      }
    </script>
  </body>
</html>
